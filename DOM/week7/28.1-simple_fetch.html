<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Click to fetch the joke</button>
  <div class="jokeTitle"></div>
  <div class="jokeTxt"></div>
  
  <script>
    const btn = document.querySelector("button");
    const jokeTitle = document.querySelector(".jokeTitle");
    const jokeTxt = document.querySelector(".jokeTxt");
    btn.addEventListener("click",() => showTheJoke());
    function showTheJoke(){
      fetch('https://api.jokes.one/jod')
      .then((res) => res.json())
      .then((data) => {
        const jokeObj = data.contents.jokes[0].joke;
        jokeTitle.innerText = jokeObj.title;
        jokeTxt.innerText = jokeObj.text;
        console.log(jokeObj);
      })
    }
  </script>
</body>
</html>
