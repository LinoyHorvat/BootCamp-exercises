<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  .div{
    border: 2px solid black;
    position: absolute;
    height: 200px;
    width: 200px;
    background-color: white;
  }
  .div1{
    z-index: 1;
  }
  .div2{
    top: 100px;
    left: 100px;
    z-index: 2;
  }
  .div3{
    height: 200px;
    width: 600px;
    top: 300px;
    bottom: 100px;
    z-index: 2;
  }
  .div4{
    height: 600px;
    width: 50px;
    left: 500px;
    z-index: 2;
  }
  </style>
</head>

<body>

    <div class="div div1">div one</div>
    <div class="div div2">div two</div>
    <div class="div div3">div three</div>
    <div class="div div4">div four</div>
</body>
</html>
