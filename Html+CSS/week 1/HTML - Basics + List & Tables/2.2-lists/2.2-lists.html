<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.2-lists</title>
</head>
<body>
    <!-- First lists -->
    <p style="color:blue"><u><strong><em>First list</em></strong></u></p>
    <ul>
      <li style="color:blue">chocolate</li>
      <li style="color:blue">milk</li>
      <li style="color:blue">sugar</li>
    </ul>

    <!-- Second lists -->
    <p style="color:red">Second list</p>
    <ol>
      <li style="color:red">chocolate</li>
      <li style="color:red">milk</li>
      <li style="color:red">sugar</li>
    </ol>

    <!-- Third lists -->
    <p style="color:green">Third list</p>
    <ulul style="list-style-type:square;">
      <li style="color:green">chocolate</li>
      <li style="color:green">milk</li>
      <li style="color:green">sugar</li>
    </ul>
  
</body>
</html>
