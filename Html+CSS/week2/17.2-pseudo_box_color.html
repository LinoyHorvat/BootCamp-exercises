<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      position: relative;
      width: 100px;
      height: 100px;
      background-color: blueviolet;
    }
    div:hover{
      background-color: blue;
    }
    div::after{
      content: "";
      position: absolute;
      display: block;
      background-color: red;
      width: 50px;
      height: 100%;
      left: 50px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
